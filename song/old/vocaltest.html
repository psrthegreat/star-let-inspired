<!DOCTYPE html >
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body onload = "buzz()">
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
		var array = [261.63, 293.66, 329.63, 349.23, 392, 440, 493.88, 523.25];

		var context = new webkitAudioContext();
		// This is the first line of code you always need with the Web Audio API
		function buzz() {// wrap code in function

			for (var i = 0; i < array.length; i++) {
				oscillator = context.createOscillator(), // create oscillator
				oscillator.type = 0;
				gainNode = context.createGainNode();
				// Declare gain node
				oscillator.connect(gainNode);

				// Connect sine wave to gain node
				gainNode.connect(context.destination);
				// Connect gain node to "speakers"
				gainNode.gain.value = 1;
				// This is the volume.
				console.log(array[i]);
				oscillator.frequency.value = array[i];
				oscillator.start(0);
				oscillator.stop(1);
			}

			// 4 types of oscillators are available. They are Sine wave = 0, Square wave = 1, Sawtooth wave = 2, Triangle wave = 3, a fifth option exists as well called "custom".

		};
    </script>
</body>
